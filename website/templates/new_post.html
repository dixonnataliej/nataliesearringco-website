<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>
        nataliesearringco website
    </title>
        <script src="/static/js/new_post.js" defer></script>
</head>

<body>
<p>Let's post some earrings!</p>
<form action="/posts/" method="post"
      enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required/>
    <input type="text" name="name" placeholder="Name" maxlength="64" required/>
    <input type="text" name="price" placeholder="Price" maxlength="64"
           required/>
    <textarea name="description" placeholder="Description" maxlength="1024"
              required></textarea>
    <input type="text" name="status" placeholder="Status" maxlength="64"
           required/>
    <!-- Tag Selection Section -->
    <p>Select existing tags:</p>
    {% for tag in tags %}
    <label>
        <input type="checkbox" name="tags" value="{{ tag.tagid }}">
        {{ tag.name }}
    </label>
    <br>
    {% endfor %}

    <!-- Multiple New Tags Section -->
    <p>Add new tags:</p>
    <div id="new-tags-container">
        <input type="text" name="new_tags[]" placeholder="New tag (optional)"
               maxlength="64"/>
    </div>
    <button type="button" onclick="addNewTagField()">Add Another Tag</button>

    <input type="submit" name="create_post" value="upload new post"/>
    <input type="hidden" name="operation" value="create"/>
</form>
</body>
</html>
